<div ng-app="scrapingUrl" ng-controller="scrapingUrlCtrl">
  <div style="margin-top: 20px;">
    <a href="/scraping_urls">< Back</a>
  </div>
  <h4>Box Spread Analysis</h4>

  <div class="col s12 m2" style="margin-top: 50px;">
    <div class="z-depth-1 row">
      <h3 class="col s11 offset-s1">{{url.name}}</h3>
      <a href="{{url.url}}" class="col s11 offset-s1">{{url.url}}</a>
      <div class="col s11 offset-s1">
        <div id="main" style="width:600px; height:400px;"></div>
      </div>
    </div>
  </div>

  <div class="right">
    <a class="waves-effect waves-light btn"
        href="javascript:void(0)"
        ng-click="calculatePbox(url._id['$oid'])">
      Calculate
    </a>
  </div>

  <table class="striped">
    <thead>
      <tr>
        <th>SCi</th>
        <th>LTP SCi</th>
        <th>SCo</th>
        <th>LTP SCo</th>
        <th>SPi</th>
        <th>LTP SPi</th>
        <th>SPo</th>
        <th>LTP SPo</th>
        <th>PBox Value</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="pbox in url.pboxes">
        <td>{{pbox.sci}}</td>
        <td>{{pbox.ltp_sci}}</td>
        <td>{{pbox.sco}}</td>
        <td>{{pbox.ltp_sco}}</td>
        <td>{{pbox.spi}}</td>
        <td>{{pbox.ltp_spi}}</td>
        <td>{{pbox.spo}}</td>
        <td>{{pbox.ltp_spo}}</td>
        <td>{{pbox.pbox_value}}</td>
        <td>{{pbox.created_at}}</td>
      </tr>
    </tbody>
  </table>

  <div class="right" style="margin: 20px 0;">
    <a class="waves-effect waves-light btn"
        href="javascript:void(0)"
        ng-click="calculatePbox(url._id['$oid'])">
      Calculate
    </a>
  </div>

</div>

<div ng-app="scrapingUrl" ng-controller="scrapingUrlsCtrl">
  <h3>Option Chain Analysis Listings</h3>
  <a class="waves-effect waves-light btn"
     href="/scraping_urls/new">+ Add URL</a>
  <table class="striped">
    <thead>
      <tr>
          <th>Name</th>
          <th>Url</th>
          <th>&nbsp;&nbsp;</th>
          <th>&nbsp;&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="url in urls">
        <td>{{url.name}}</td>
        <td>{{url.url}}</td>
        <td>
          <a class="waves-effect waves-light btn"
             href="/scraping_urls/{{url._id['$oid']}}">
            View
          </a>
        </td>
        <td>
            <a class="waves-effect waves-light btn"
               href="javascript:void(0)"
               ng-click="delete(url._id)">
              Delete
            </a>
          </td>
      </tr>
    </tbody>
  </table>
</div>

<div ng-app="scrapingUrl">
  <div ng-controller="scrapingFormUrlCtrl">
    <h4>Enter New Url</h4>

    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="name"
                  type="text"
                  ng-model="formData.name"
                  required>
            <label for="name">Name</label>
          </div>
          <div class="input-field col s12">
            <input id="url"
                  type="text"
                  ng-model="formData.url"
                  required>
            <label for="url">Url</label>
          </div>
        </div>

        <a class="waves-effect waves-light btn" ng-click="save()">Submit</a>
      </form>
    </div>
  </div>
</div>
